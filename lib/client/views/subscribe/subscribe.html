<template name="MailChimpListSubscribe">
	<div class="mailchimpListSubscribe">
    <form>
			{{#if message}}
				<p class="message">{{message}}</p>
			{{/if}}
      <div class="two fields">
        <div class="field">
          <input type="email" placeholder="What's your email?" class="email" />
        </div>
        <div class="field">
          <button class="ui button orange subscribe">Get Free Email Course</button>
        </div>
      </div>
    </form>
	</div>
</template>
