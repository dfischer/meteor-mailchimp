<template name="MailChimpListSubscribe">
	<div class="mailchimpListSubscribe">
		{{#if message}}
			<p class="message">{{message}}</p>
		{{/if}}
		<div class="inline fields">
			<div class="field">
				<input class="email" type="email" placeholder="What's your email?">
				<label>Don't worry; we hate spam with a passion.</label>
			</div>
		</div>
		<button class="ui button orange subscribe" type="button">Get free course!</button>
	</div>
</template>
